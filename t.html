<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo</title>
	<style type="text/css">
		body {
			color: rgb(255, 0, 0);
			font-weight: bold;
		}
	</style>
	<script type="text/javascript">
	function findMin(arr) {
   var min = arr[0];
   for (var i = 1; i < arr.length; ++i) {
      if (arr[i] < min) {
         min = arr[i];
      }
   }
   return min;
}

var nums = [];
for(var i=0;i<100;++i){
   nums[i] = Math.floor(Math.random() * 101);
}
var minValue = findMin(nums);
function dispArr(nums) {
for (var i = 0; i < nums.length; i++) {
	document.write(nums[i] + " ");
	if ((i+1)%10 === 0) {
		document.write('<br>');
		}
	}
};
function findMax(arr) {
   var max = arr[0];
   for (var i = 1; i < arr.length; ++i) {
      if (arr[i] > max) {
         max = arr[i];
      }
   }
   return max;
}
var minValue = findMin(nums);
dispArr(nums);
document.write("<br/>");
document.write("<br/>");
document.write("The minimum value is: " + minValue);

var maxValue = findMax(nums);
document.write("<br/>");
document.write("The maximum value is: " + maxValue)
	</script>
</head>
<body>

</body>
</html>
